<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DOM Manipulation</title>
  </head>
  <body>
    <!-- -------- Button ------ -->
    <h1>Buton</h1>
    <button class="click-me-btn">Click Me</button>
    <!-- -------- List------ -->
    <h1>List</h1>
    <ul class="list"></ul>
    <button class="add-to-list">Add to List</button>
    <!-- -------- Forms------ -->
    <h1>Form</h1>
    <form>
      <label for="username">Username: </label>
      <input type="text" name="username" />
      <button id="submit-btn" type="submit">Submit</button>
    </form>
    <!-- -------- Link------ -->
    <h1>Link</h1>
    <a>A Link</a>
    <!-- -------- Boxes------ -->
    <h1>Boxes</h1>
    <div class="box"><h1>BOX 1</h1></div>
    <div class="box"><h1>BOX 2</h1></div>
    <div class="box"><h1>BOX 3</h1></div>
    <div id="special-box"><h1>BOX 4</h1></div>

    <script src="index.js"></script>
  </body>
</html>
